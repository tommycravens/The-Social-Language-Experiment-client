    <h1>The Social Language Experiment</h1>

      <!-- sign up -->
      <br>
      <h2 id="sign-up-header" style="display:block">Sign-up and start your language journey for free!</h2>
      </br>

      <form id="sign-up-form">
        <label>Email:</label>
        <input name="credentials[email]" type="email">
        <label>Password:</label>
        <input name="credentials[password]" type="password">
        <label>Password Confirmation:</label>
        <input name="credentials[password_confirmation]" type="password">
        <input id="sign-up" type="submit" value="Sign Up">
      </form>
        <p id="message"></p>

            <input name="credentials[email]" type="email">

            <input name="credentials[password]" type="password">

<br>
<br>
<div class="container" style="display:none">

<form id="change-password">

  <input name="passwords[new]" type="password">
  <input type="submit" value="change password">
